<form #registerForm="ngForm">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <label for="favouritevalue">What is your favourite value?</label>
    <select class="form-control" id="favouritevalue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<select>
  <option *ngFor="let item of valuesFromHome">{{item.name}}</option>
</select>
